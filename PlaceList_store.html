  <script>
    var district = localStorage.getItem("district");
    obj = JSON.parse(jsonText);
    $(document).ready(function() {
      if (district == 1) {
        $('#placeImage1').attr('src', 'images/강동구/맛집/일국화/4.jpg');
        $('#placeImage2').attr('src', 'images/강동구/맛집/참국/4.jpg');

        $('#placeImage5').attr('src', 'images/강동구/맛집/하루식당/3.jpg.jpg');
        $('#placeImage6').css('display', 'none');

      } else if (district == 2) {
        $('#placeImage1').attr('src', 'images/강북구/맛집/상미식당/1.jpg');
        $('#placeImage2').attr('src', 'images/강북구/맛집/올뜨레마레/1.jpg');
        $('#placeImage3').attr('src', 'images/강북구/맛집/육수당/1.jpg');
        $('#placeImage4').attr('src', 'images/강북구/맛집/음밥/1.jpg');
        $('#placeImage5').attr('src', 'images/강북구/맛집/치킨주는쫄면/1.jpg');
        $('#placeImage6').css('display', 'none');
      }
      $("#place1").hover(
        function() {
          $("#place1").addClass("hover");
        },
        function() {
          $("#place1").removeClass("hover");
        });
      $("#place1").hover(function() {
        $(this).css("backgroundColor", "rgba(0,0,0,0.1)");
      });
      document.getElementById("placeName1").innerHTML = obj.district[district - 1].Name1;
      document.getElementById("placeName2").innerHTML = obj.district[district - 1].Name2;
      document.getElementById("placeName3").innerHTML = obj.district[district - 1].Name3;
      document.getElementById("placeName4").innerHTML = obj.district[district - 1].Name4;
      document.getElementById("placeName5").innerHTML = obj.district[district - 1].Name5;
    });

  </script>
